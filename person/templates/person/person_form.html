{% extends "base.html" %}
{% load i18n bootstrap_toolkit %}

{% block main %}
    <div class="page-header">
        <h1>{% trans 'Create Person' %}</h1>
    </div>
    <div class="well">
        <form action="" method="post">
            {% csrf_token %}
            {{ form|as_bootstrap }}
            <button type="submit" class="btn btn-primary">{% trans 'Create' %}</button>
            <a href="{% url 'person-list' %}" class="btn btn-danger">{% trans 'Cancel' %}</a>
        </form>
    </div>
{% endblock %}
