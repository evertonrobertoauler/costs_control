{% extends "base.html" %}
{% load i18n bootstrap_toolkit %}

{% block main %}
    <div class="page-header">
        <h1>{% trans 'People' %}</h1>
    </div>
    <ul class="nav nav-pills nav-stacked">
        {% for person in object_list %}
            <li><a>{{ person.name }} - {{ person.institution }}</a></li>
        {% empty %}
            <li>{% trans 'No people yet.' %}</li>
        {% endfor %}
    </ul>
{% endblock %}
