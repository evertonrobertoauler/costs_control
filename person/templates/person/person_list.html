{% extends "base.html" %}
{% load i18n bootstrap_toolkit %}

{% block main %}
    <div class="page-header">
        <h1>{% trans 'People' %}</h1>
    </div>
    <ul class="list-group">
        {% for person in object_list %}
            <li class="list-group-item">{{ person.name }} - {{ person.institution }}</li>
        {% empty %}
            <li class="list-group-item">{% trans 'No people yet.' %}</li>
        {% endfor %}
    </ul>
{% endblock %}
